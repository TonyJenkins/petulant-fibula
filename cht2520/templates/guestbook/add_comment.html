<!DOCTYPE html>

<html lang="en">
  <head>
      <title>Django Guestbook | Add a Comment</title>
  </head>

  <body>
      <h1>Add a Comment</h1>

      <form id="member_form" method="post" action="">

        {% csrf_token %}

        <table>
          {{ form.as_table }}
        </table>

        <input type="submit" name="submit" value="Add Comment" />
      </form>

  {% if comments %}
    <h3>Previous Comments</h3>
    <ul>
      {% for c in comments %}
      <li> {{ c.comment_left }} </li>
      {% endfor %}
  {% endif %}

  </body>

</html>
